{% extends "base.html" %} {% block content %}
<div class="row g-4">
  {% for post in posts %}
  <div class="col-md-4 p-4">
    <div
      class="card h-100 shadow-lg"
      style="border-radius: 12px; overflow: hidden"
    >
      {% if post.image %}
      <img
        src="{{ post.image.url }}"
        class="card-img-top , py-3"
        alt="{{ post.title }}"
        style="width: 100%; height: 400px; object-fit: cover"
      />
      {% endif %}
      <div class="card-body d-flex flex-column">
        <h5 class="card-title text-center">{{ post.title }}</h5>
        <p class="card-text text-center">
          {{ post.content|truncatechars:100 }}
        </p>
        <div class="mx-auto d-flex justify-content-between">
          <a
            href="{% url 'post-detail' post.pk %}"
            class="btn btn-primary btn-sm me-3 px-4"
            >View</a
          >
         <!-- login garesi garna milney garauney -->
          <a
            href="{% url 'post-edit' post.id %}"
            class="btn btn-warning btn-sm me-3 px-4"
            >Edit</a
          >
          <form action="{% url 'post-delete' post.pk %}" method="post">
            {% csrf_token %}
            <button
              type="submit"
              class="btn btn-danger btn-sm px-4"
              onclick="return confirm('Are you sure you want to delete this post?');"
            >
              Delete
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
