{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Blog</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .navbar {
        background: linear-gradient(90deg, #35b0dc, #c5db34) !important;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .navbar-nav .nav-link {
        color: white !important;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      .navbar-nav .nav-link:hover {
        color: #ffc107 !important;
        text-decoration: underline;
      }
      .page-header {
        text-align: center;
        padding: 20px 0;
      }
      h1 a {
        text-decoration: none;
        font-family: "Arial", sans-serif;
        color: #dc3545;
      }
    </style>
    {% block extra_css %} {% endblock extra_css %}
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand fw-bold text-white" href="/">Personal Blog</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/blog/">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact/">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container py-4">{% block content %} {% endblock %}</div>
    </div>

    <footer class="bg-dark text-white py-3 mt-5">
      <div class="container text-center">
        <small>&copy; 2024 Personal Blog. All rights reserved.</small>
      </div>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
