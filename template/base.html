{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Blog</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    {% block extra_css %}
    <style>
      .navbar {
        background: linear-gradient(to right, blue, yellow);
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: white;
      }
      .nav-link {
        color: white !important;
        font-weight: 500;
      }
      .material-symbols-outlined {
        vertical-align: middle;
        margin-right: 5px;
      }
    </style>
    {% endblock extra_css %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"> Personal Blog </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <form action="{% url 'logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link">
                  <span class="material-symbols-outlined">logout</span> Logout
                </button>
              </form>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="material-symbols-outlined">add</span> New Post
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="material-symbols-outlined">edit</span> Edit Profile
              </a>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="{% url 'login' %}" class="nav-link">
                <span class="material-symbols-outlined">login</span> Login
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %} {% endblock content %}</div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
